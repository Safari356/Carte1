<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - VisaCard Pro</title>
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/349/349221.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7f6;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: auto;
            padding: 20px;
        }

        /* Fond animé avec dégradé */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            z-index: -1;
            animation: gradientAnimation 10s infinite alternate;
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            100% {
                background-position: 100% 50%;
            }
        }

        /* Conteneur principal */
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
            max-width: 1200px;
            width: 100%;
            animation: fadeIn 1.5s ease-in-out;
            margin-top: 60px;
            margin-bottom: 60px;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Titre */
        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #4f46e5;
        }

        /* Formulaire d'inscription */
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            color: #555;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
        }

        .form-group input:focus {
            border-color: #4f46e5;
            outline: none;
        }

        /* Boutons */
        .btn {
            background-color: #4f46e5;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .btn:hover {
            background-color: #4338ca;
            transform: translateY(-5px);
        }
    </style>
</head>
<body>
    <!-- Fond animé avec dégradé -->
    <div class="background"></div>

    <!-- Conteneur principal -->
    <div class="container">
        <form id="inscriptionPage" name="inscription" method="POST" data-netlify="true">
            <h1>Inscription</h1>
            <div class="form-group">
                <label for="nom">Nom</label>
                <input type="text" id="nom" name="nom" placeholder="Entrez votre nom" required>
            </div>
            <div class="form-group">
                <label for="prenom">Prénom</label>
                <input type="text" id="prenom" name="prenom" placeholder="Entrez votre prénom" required>
            </div>
            <div class="form-group">
                <label for="age">Âge</label>
                <input type="number" id="age" name="age" placeholder="Entrez votre âge" required>
            </div>
            <div class="form-group">
                <label for="telephone">Numéro de téléphone</label>
                <input type="tel" id="telephone" name="telephone" placeholder="Entrez votre numéro de téléphone" required>
            </div>
            <input type="hidden" id="pin" name="pin">
            <button type="button" class="btn" onclick="showPinPage()">Suivant</button>
        </form>
    </div>

    <script>
        // Rediriger vers la page de création de code PIN
        function showPinPage() {
            window.location.href = "pin.html";
        }
    </script>
</body>
</html>
