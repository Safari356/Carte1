<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ma Carte - VisaCard Pro</title>
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/349/349221.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7f6;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: auto;
            padding: 20px;
        }

        /* Fond animé avec dégradé */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            z-index: -1;
            animation: gradientAnimation 10s infinite alternate;
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            100% {
                background-position: 100% 50%;
            }
        }

        /* Conteneur principal */
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
            max-width: 1200px;
            width: 100%;
            animation: fadeIn 1.5s ease-in-out;
            margin-top: 60px;
            margin-bottom: 60px;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Titre */
        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #4f46e5;
        }

        /* Description */
        p {
            font-size: 18px;
            margin-bottom: 30px;
            color: #555;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <!-- Fond animé avec dégradé -->
    <div class="background"></div>

    <!-- Conteneur principal -->
    <div class="container">
        <h1>Ma Carte</h1>
        <p>
            Bienvenue sur la page de gestion de votre carte VisaCard Pro. Ici, vous pouvez consulter votre solde, effectuer des dépôts, des retraits et suivre vos transactions.
        </p>
    </div>
</body>
</html>
